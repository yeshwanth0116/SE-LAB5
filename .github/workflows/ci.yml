name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint bandit flake8 pytest

      - name: Run flake8
        run: flake8 .

      - name: Run pylint
        run: pylint inventorysystem.py

      - name: Run bandit
        run: bandit -r inventorysystem.py

      - name: Run pytest
        run: pytest -q
